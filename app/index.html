            </div>

        </div>

        var menu
        page();
        function page() {

            $.ajax({
                url:"http://192.168.120.115:8086/yun_community/login/getTree",
                type:"GET",
                success:function (data) {
                    console.log(data.returnData[0].children);
                    menu = data.returnData[0].children;
                    $('.bksxfed-menu').creatmenu(
                        menu
                    );
                },
                error:function (error) {
                    console.log(error)
                }
            })
        }

        });

        })
    });
</script>
